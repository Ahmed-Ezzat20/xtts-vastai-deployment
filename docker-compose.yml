version: '3.8'

services:
  xtts-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8020:8020"
    volumes:
      - ./models:/app/models
      - ./speakers:/app/speakers
      - ./outputs:/app/outputs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # CPU-only version for testing without GPU
  xtts-server-cpu:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpu
    ports:
      - "8021:8020"
    volumes:
      - ./models:/app/models
      - ./speakers:/app/speakers
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    profiles:
      - cpu-only
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
